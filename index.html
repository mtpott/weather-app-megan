<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>weather dashboard</title>
</head>

<body class="flex-column min-50-vh">
    <header class="jumbotron">
        <h1 class="weather-title">weather dashboard</h1>
        <p>search by city to see future weather conditions</p>
    </header>

<main class="flex-row justify-content-between">
    <div class="col-12 col-md-4">
        <div class="card">
            <h3 class="card-header text-lowercase">search by city</h3>
            <form id="city-form" class="card-body">
            <label name="city-name" for="city"></label>
            <input name="city-name" id="city-name" type="text" autofocus="true" class="city-input" placeholder="city"/>
            <button type="submit" class="btn mt-2" id="submit-btn">search</button>
            </form>
        </div>
        <div class="card mt-3">
            <h3 class="card-header text-lowercase">previously searched cities</h3>
            <div class="city-previous" id="city-previous"></div>
        </div>
    </div>
        <div class="weather-list col-12 col-md-12 col-xl-8">
            <h2 class="city-info">Showing results for: <span id="city-search"></span></h2>
            <div id="city-info-container" class="list-group"></div>
        </div>
</main>

<script src="./assets/js/main.js"></script>
</body>

</html>
