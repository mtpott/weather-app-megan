<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="jumbotron">
        <h1 class="weather-title">Weather Dashboard</h1>
        <p>Search by city to see future weather conditions.</p>
    </header>

<main class="flex-row justify-content-between">
    <div class="col-12 col-md-4">
        <div class="card">
            <h3 class="card-header text-lowercase">search by city</h3>
            <form id="city-form" class="card-body">
            <label name="city-name" for="city"></label>
            <input name="city-name" id="city-name" type="text" autofocus="true" class="city-input"/>
            <button type="submit" class="btn mt-2">search</button>
            </form>
        </div>
        <div class="card mt-3">
            <h3 class="card-header text-lowercase">previously searched cities</h3>
            <div class="city-previous" id="city-previous">
                <button class="prev-btn m-1"></button>
            </div>
        </div>
    </div>
        <div class="weather-list col-12 col-md-8">
            <h2 class="city-info">Showing results for</h2>
            <div id="city-info-container" class="list-group"></div>
        </div>
</main>
</body>

</html>
